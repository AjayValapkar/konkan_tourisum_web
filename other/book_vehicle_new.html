    <section class="container book_planfor">
        <div class="book_plan">
            <form action="" class="form-contact">

                <div class="header_plan">
                    <h6><small>01. </small> Hurry up !.. Book Fast</h6>
                    <div id="displac"></div>
                </div>
                <br>
                <h5>Personal Details *</h5>
                <div class="row">
                    <div class="col">
                        <label for="firstname">First Name </label>
                        <input type="text" class="firstname form-control" placeholder="First Name...." required>
                    </div>
                    <div class="col">
                        <label for="lastname">Last Name </label>
                        <input type="text" class="lastname form-control" placeholder="Last Name...." required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="Email">Email Address</label>
                        <input type="email" class="emailid form-control" placeholder="Email ID ...."
                            id="verificationcode" required>
                    </div>
                    <div class="col">
                        <!-- <button class="verify2" onclick="codeverify(); return false;">Verify</button> -->
                        <label for="mobile">Mobile Number </label>
                        <input type="text" class="form-control mobile vblsbdbk" oninput="grenn()" id="maharashtra"
                            placeholder="Mobile No.." id="number" required>
                    </div>
                    <div class="col">
                        <!-- <button class="verify2" onclick="codeverify(); return false;">Verify</button> -->
                        <label for="mobile"></label>
                        <button class="verify" id="opt_submit" onclick="phoneAuth();return false;">Send OTP</button>
                        <small id="smallfor2"></small>
                        <small id="smallfor">OTP is sent to your Mobile No.</small>

                        <div class="captcha" id="recaptcha-container"></div>
                        <!-- <center> -->
                        <div class="verfu_otp">
                            <input type="text" class="form-control otpverifiy vblsbdbk" placeholder="Enter OTP" id="opt"
                                required>
                            <!-- <div class="right"> <i class="fa fa-check" style="font-size:36px"></i></div> -->
                            <!-- <div class="loader" style="display: block;"></div> -->
                            <button class="verify2" onclick="codeverify(); return false;" id="v_button">Verify</button>
                        </div>
                        <!-- <button class="verify">verify</button> -->
                        <!-- <small id="smallforv">Number Veirified</small> -->
                        <!-- <div id="smallforv" class="loader"></div> -->
                        <br>
                        <!-- <small id="smallforn">Incorrect OTP</small> -->
                    </div>
                </div>
                <div class="underline"></div>
                <h5>Address Details *</h5>
                <div class="row">
                    <div class="col">
                        <label for="Email">Street Address </label>
                        <input type="text" class="form-control address vblsbdbk" placeholder=" Address " required>
                    </div>
                    <div class="col">
                        <label for="mobile">Town / City </label>
                        <input list="browsers" class="form-control city vblsbdbk" name=" teml " id="browser"
                            placeholder="City">

                        <datalist id="browsers">
                            <option value="Khed">
                            <option value="Ratnagiri">
                            <option value="Snagmeshwar">
                            <option value="Sindhudurg">
                            <option value="Chipalun">
                            <option value="Dapoli">
                            <option value="Mandangad">
                        </datalist>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="Email">ZIP Code</label>
                        <input type="text" class="form-control pincode vblsbdbk" id="mahpin" oninput="pincodecolor()"
                            placeholder="Pin code">
                    </div>
                    <div class="col">
                        <label for="mobile">Maharashtra </label>
                        <input type="text" class="form-control maharashtra vblsbdbk" placeholder="State" required>
                    </div>
                </div>
                <div class="underline"></div>
                <h5>Vehicle Details *</h5>
                <div class="row">
                    <div class="col">
                        <label for="Email">Vehicle Capacity</label>
                        <select name="" id="seated" class=" form-control vehicle seat vblsbdbk">
                            <!-- <option value="">2 seater</option> -->
                            <option value="4">4 seater</option>
                            <option value="5">5 seater</option>
                            <option value="12">12 seater</option>
                            <option value="18">18 seater</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="mobile">Vehicle Type </label>
                        <select name="" id="" class="form-control v_type vblsbdbk">
                            <option value="AC">AC</option>
                            <option value="Non-AC">Non-AC</option>

                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="Email">Departure Date</label>
                        <input type="date" class="form-control date_dept vblsbdbk" id="DATE" oninput="datespecify()"
                            placeholder="Last Name">
                    </div>
                    <div class="col">
                        <label for="mobile">No of Passanger </label>
                        <input type="number" class="form-control pass vblsbdbk" oninput="passenger()" id="passw"
                            placeholder="No. of Passanger">
                        <small id="passmore"></small>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <label for="mobile">Departure City </label>
                        <input list="browsers" name="teml" class="form-control dept_city vblsbdbk" id="browser">

                        <datalist id="browsers">
                            <option value="Khed">
                            <option value="Ratnagiri">
                            <option value="Sangmeshwar">
                            <option value="Sindhudurg">
                            <option value="Chipalun">
                            <option value="Dapoli">
                            <option value="Mandangad">
                        </datalist>
                    </div>
                    <div class="col">
                        <label for="mobile">Destination  </label>
                        <input type="text" name=" teml " id="browser" class="form-control t_point vblsbdbk"
                            value="Mandavi" placeholder="Mandavi" readonly>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <label for="Email">Any Suggestion/ Requirements</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="3"></textarea>
                    </div>
                </div>
                <br>
                <div class="tonext">
                    <input type="submit" value="Book Vehicle" class="submitforbook">
                </div>
            </form>
        </div>
