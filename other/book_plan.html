    <section class="container book_planfor">
        <form action="" class="form_book" >
            <div class="book_plan">
                <div class="plan_day" style="width:80%; margin:0 auto; justify-content: center;">
                    <ul>
                        <li>
                            <small>From</small>
                            <p>Mumbai</p>
                        </li>
                     
                        <li> <small>Date </small>
                            <p>12/04/2023</p>
                        </li>
                        <li> <small style="text-decoration: wavy;">Rs. 22,000 /-</small>
                            <p>Rs. 16,000<small style="color:rgb(255, 242, 242);">/per person</small></p>
                        </li>
                    </ul>
                </div>
                <div class="header_plan" id="new_packege">
                    <h6><small>01. </small> Hurry up !.. Book Fast</h6>
                    <!-- <h4 class="destination"></h4> -->
                </div>
                <br>
                <h5>Personal Details *</h5>
                <div class="row">
                    <div class="col">
                        <label for="firstname">First Name </label>
                        <input type="text" class="form-control firstname" placeholder="" aria-label="First name" requierd>
                    </div>
                    <div class="col">
                        <label for="lastname">Last Name </label>
                        <input type="text" class="form-control lastname" placeholder="" aria-label="Last name" requierd>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col">
                        <label for="Email">Email Address</label>
                        <input type="text" class="form-control emailid" placeholder="" aria-label="First name" requierd>
                    </div>
                    <div class="col">
                        <label for="mobile">Mobile Number </label>
                        <input type="text" class="form-control mobile" placeholder="" aria-label="Last name" requierd>
                    </div>
                </div>
                <div class="underline"></div>
                <h5>Address Details *</h5>
                <div class="row">
                    <div class="col">
                        <label for="Email">Street Address </label>
                        <input type="text" class="form-control address" placeholder="" aria-label="First name" requierd>
                    </div>
                    <div class="col">
                        <label for="mobile">Town / City </label>
                        <input type="text" class="form-control city" placeholder="" aria-label="Last name" requierd>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col">
                        <label for="Email">ZIP Code</label>
                        <input type="text" class="form-control pincode" placeholder="" aria-label="First name" requierd>
                    </div>
                    <div class="col">
                        <label for="mobile">Country </label>
                        <input type="text" class="form-control maharashtra" placeholder="" aria-label="Last name" id="destination" requierd>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="Email">Any Suggestion/ Requirements</label>
                        <textarea class="form-control vehicle" name="" id="" cols="30" rows="3"></textarea>
                    </div>
                </div>
                <br>
                <div class="tonext">
                    <input type="submit" value="Book Tour">
                </div>
            </div>
            
        </form>
